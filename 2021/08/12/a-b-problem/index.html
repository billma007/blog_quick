span class="keyword">for</span>(;now!=lct;last=now,now=now-&gt;pre)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">splay</span>(now);</span><br><span class="line">        now-&gt;<span class="built_in">setson</span>(last,<span class="number">1</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> last;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">changeroot</span><span class="params">(node *now)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">access</span>(now)-&gt;rev^=<span class="number">1</span>;</span><br><span class="line">    <span class="built_in">splay</span>(now);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">connect</span><span class="params">(node *x,node *y)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">changeroot</span>(x);</span><br><span class="line">    x-&gt;pre=y;</span><br><span class="line">    <span class="built_in">access</span>(x);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">cut</span><span class="params">(node *x,node *y)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">changeroot</span>(x);</span><br><span class="line">    <span class="built_in">access</span>(y);</span><br><span class="line">    <span class="built_in">splay</span>(x);</span><br><span class="line">    x-&gt;<span class="built_in">pushdown</span>();</span><br><span class="line">    x-&gt;son[<span class="number">1</span>]=y-&gt;pre=lct;</span><br><span class="line">    x-&gt;<span class="built_in">update</span>();</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">query</span><span class="params">(node *x,node *y)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">changeroot</span>(x);</span><br><span class="line">    node *now=<span class="built_in">access</span>(y);</span><br><span class="line">    <span class="keyword">return</span> now-&gt;sum;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">&quot;%d%d&quot;</span>,&amp;a,&amp;b);</span><br><span class="line">    node *A=<span class="built_in">getnew</span>(a);</span><br><span class="line">    node *B=<span class="built_in">getnew</span>(b);</span><br><span class="line">        <span class="built_in">connect</span>(A,B);</span><br><span class="line">        <span class="built_in">cut</span>(A,B);</span><br><span class="line">        <span class="built_in">connect</span>(A,B);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;%d\n&quot;</span>,<span class="built_in">query</span>(A,B)); </span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

="number">-1</span>,<span class="built_in">sizeof</span>(dis));</span><br><span class="line">    <span class="built_in">memset</span>(vis,<span class="number">0</span>,<span class="built_in">sizeof</span>(vis));</span><br><span class="line">    dijQue.<span class="built_in">push</span>(start);</span><br><span class="line">    dis[start]=<span class="number">0</span>;</span><br><span class="line">    <span class="keyword">while</span>(!dijQue.<span class="built_in">empty</span>()) &#123;</span><br><span class="line">        <span class="type">int</span> u=dijQue.<span class="built_in">top</span>();</span><br><span class="line">        dijQue.<span class="built_in">pop</span>();</span><br><span class="line">        vis[u]=<span class="number">0</span>;</span><br><span class="line">        <span class="keyword">if</span>(u==end)</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>; i&lt;edge[u].<span class="built_in">size</span>(); i++) &#123;</span><br><span class="line">            <span class="type">int</span> v=edge[u][i].v;</span><br><span class="line">            <span class="keyword">if</span>(dis[v]==<span class="number">-1</span> || dis[v]&gt;dis[u]+edge[u][i].w) &#123;</span><br><span class="line">                dis[v]=dis[u]+edge[u][i].w;</span><br><span class="line">                <span class="keyword">if</span>(!vis[v]) &#123;</span><br><span class="line">                    vis[v]=<span class="literal">true</span>;</span><br><span class="line">                    dijQue.<span class="built_in">push</span>(v);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> dis[end];</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="type">int</span> a,b;</span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">&quot;%d%d&quot;</span>,&amp;a,&amp;b);</span><br><span class="line">    Edge Qpush;</span><br><span class="line">    </span><br><span class="line">    Qpush.v=<span class="number">1</span>;</span><br><span class="line">    Qpush.w=a;</span><br><span class="line">    edge[<span class="number">0</span>].<span class="built_in">push_back</span>(Qpush);</span><br><span class="line">    </span><br><span class="line">    Qpush.v=<span class="number">2</span>;</span><br><span class="line">    Qpush.w=b;</span><br><span class="line">    edge[<span class="number">1</span>].<span class="built_in">push_back</span>(Qpush);</span><br><span class="line">    </span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;%d&quot;</span>,<span class="built_in">Dijkstra</span>(<span class="number">0</span>,<span class="number">2</span>));</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
