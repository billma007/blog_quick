<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">if</span>(...)</span><br><span class="line">    <span class="keyword">if</span>(...)</span><br><span class="line">        ...</span><br><span class="line">  <span class="keyword">else</span> ...</span><br></pre></td></tr></table></figure>

<p>那么问题来了，这么缩进这个else跟的是谁呢？</p>
<p>其实根据C++原则，else跟的是离他更近的那个if。但是，如果别欣赏这段代码的时候，那可真的难为人家了。</p>
<p>所以，严格按照语法编代码，保持KISS(Keep it simple,stupid)是最基本的原则。不要写容易混淆的代码。</p>
